name: Sync forked repo

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  sync:
    name: Sync forked repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add fork remote
        env:
          FORKED_REPO_TOKEN: ${{ secrets.FORKED_REPO_TOKEN }}
        run: |
          git remote add forked-repo https://x-access-token:${FORKED_REPO_TOKEN}@github.com/TEAM-DECIBEL/AMP-CLIENT.git

      - name: Push changes to forked-repo
        run: |
          git push --force forked-repo main:main

      - name: Clean up
        if: always()
        run: git remote remove forked-repo
